<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LowerPropTax - Edit Property</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè°</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Clerk.js -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_live_Y2xlcmsubG93ZXJwcm9wdGF4LmNvbSQ"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        type="text/javascript"
    ></script>
    <style>
        /* Admin property page styles */

        /* Property Card override for admin */
        .property-card {
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: none;
            cursor: default;
        }

        .property-card:hover {
            transform: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border-color: transparent;
        }

        .property-card .property-header {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .property-card .property-address {
            font-size: 1.75rem;
        }

        .property-card .property-status {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        /* Form */
        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-header h2 {
            margin-bottom: 0;
        }

        .user-email {
            font-size: 0.9rem;
            color: #666;
            font-weight: 400;
        }

        /* Admin form uses 4-column grid */
        .property-data {
            grid-template-columns: repeat(4, 1fr);
        }

        .data-card input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Inter', Arial, sans-serif;
            background: white;
            color: #1a1a1a;
            transition: border-color 0.2s;
        }

        .data-card input:focus,
        .data-card select:focus {
            outline: none;
            border-color: #3171ef;
        }

        .data-card select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Inter', Arial, sans-serif;
            background: white;
            color: #1a1a1a;
            transition: border-color 0.2s;
            cursor: pointer;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        .btn-secondary .spinner {
            border-color: #3171ef;
            border-top-color: transparent;
        }

        .btn-secondary:disabled {
            opacity: 0.7;
            cursor: wait;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .data-card input::placeholder {
            color: #ccc;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .property-data {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="bg-gray">
    <!-- Navigation -->
    <nav>
        <a href="index.html" class="logo-link"><div class="logo">üè° LowerPropTax</div></a>
        <div class="nav-right">
            <div class="user-info">
                <span class="user-name" id="user-name">Loading...</span>
                <div id="user-button"></div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container narrow">
        <a href="admin.html" class="back-link">‚Üê Back to Dashboard</a>

        <div class="loading" id="loading">Loading property details...</div>

        <div class="property-card hidden" id="property-card">
            <div class="property-header">
                <div class="property-address" id="property-address">Loading...</div>
                <span class="property-status" id="property-status"></span>
            </div>

            <form id="property-form">
                <div class="form-section">
                    <div class="section-header">
                        <h2>Property Details (<span id="assessment-year">2025</span>)</h2>
                        <span class="user-email" id="property-user-email"></span>
                    </div>
                    <div class="property-data">
                        <div class="data-card">
                            <label for="bedrooms">Bedrooms</label>
                            <input type="number" id="bedrooms" name="bedrooms" min="0" step="1" placeholder="--">
                        </div>

                        <div class="data-card">
                            <label for="bathrooms">Bathrooms</label>
                            <input type="number" id="bathrooms" name="bathrooms" min="0" step="0.5" placeholder="--">
                        </div>

                        <div class="data-card">
                            <label for="sqft">Square Feet</label>
                            <input type="number" id="sqft" name="sqft" min="0" step="1" placeholder="--">
                        </div>

                        <div class="data-card">
                            <label for="homestead">Homestead</label>
                            <select id="homestead" name="homestead">
                                <option value="">--</option>
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>

                        <div class="data-card">
                            <label>QPublic</label>
                            <a id="qpublic_link" href="#" target="_blank" style="font-size: 1.5rem; font-weight: 700; color: #3171ef; text-decoration: none; display: block; padding: 0.5rem 0;">--</a>
                            <input type="hidden" id="qpublic_url" name="qpublic_url">
                        </div>

                        <div class="data-card">
                            <label for="annual_tax">Annual Tax</label>
                            <input type="number" id="annual_tax" name="annual_tax" min="0" step="0.01" placeholder="$">
                        </div>

                        <div class="data-card">
                            <label for="estimated_annual_tax">Est. Annual Tax</label>
                            <input type="number" id="estimated_annual_tax" name="estimated_annual_tax" min="0" step="0.01" placeholder="$">
                        </div>

                        <div class="data-card">
                            <label for="annual_savings">Annual Savings</label>
                            <input type="text" id="annual_savings" name="annual_savings" readonly style="background: #f0f0f0; cursor: not-allowed;" placeholder="$0">
                        </div>

                        <div class="data-card" style="grid-column: span 4;">
                            <label for="report_url">Assessment Report URL</label>
                            <input type="url" id="report_url" name="report_url" placeholder="https://" style="font-size: 1rem; font-weight: 400;">
                        </div>
                    </div>
                </div>

                <div class="button-row">
                    <button type="submit" class="btn-primary">Save</button>
                    <button type="button" class="btn-secondary" id="pull-btn">Pull</button>
                    <button type="button" class="btn-success" id="mark-ready-btn">Mark as Ready</button>
                    <button type="button" class="btn-danger" id="mark-invalid-btn">Mark as Unable</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = 'https://lowerproptax.up.railway.app/api';
        const isDevelopment = window.location.protocol === 'file:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

        let propertyId = null;
        let currentProperty = null;

        // Get property ID from URL
        function getPropertyIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // Load property details
        async function loadPropertyDetails() {
            try {
                propertyId = getPropertyIdFromURL();
                if (!propertyId) {
                    alert('No property ID provided');
                    window.location.href = 'admin.html';
                    return;
                }

                const token = await window.Clerk.session.getToken();
                const response = await fetch(`${API_BASE}/admin/properties/${propertyId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load property details');
                }

                currentProperty = await response.json();
                displayProperty();
            } catch (error) {
                console.error('Error loading property:', error);
                alert('Failed to load property. Returning to dashboard.');
                window.location.href = 'admin.html';
            }
        }

        // Display property details
        function displayProperty() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('property-card').classList.remove('hidden');

            // Set header
            document.getElementById('property-address').textContent = currentProperty.address;

            // Set user email
            document.getElementById('property-user-email').textContent = currentProperty.userEmail || '';

            // Populate property fields
            document.getElementById('bedrooms').value = currentProperty.bedrooms || '';
            document.getElementById('bathrooms').value = currentProperty.bathrooms || '';
            document.getElementById('sqft').value = currentProperty.sqft || '';
            document.getElementById('homestead').value = currentProperty.homestead !== null ? String(currentProperty.homestead) : '';

            // Set qpublic link
            const qpublicLink = document.getElementById('qpublic_link');
            const qpublicUrl = document.getElementById('qpublic_url');
            if (currentProperty.qpublicUrl) {
                qpublicLink.href = currentProperty.qpublicUrl;
                qpublicLink.textContent = 'View';
                qpublicUrl.value = currentProperty.qpublicUrl;
            } else {
                qpublicLink.href = '#';
                qpublicLink.textContent = '--';
                qpublicUrl.value = '';
            }

            // Populate assessment fields from currentAssessment
            const assessment = currentProperty.currentAssessment || {};

            // Update status badge based on assessment status
            const statusBadge = document.getElementById('property-status');
            if (assessment.status === 'invalid') {
                statusBadge.textContent = 'Unable';
                statusBadge.className = 'property-status status-invalid';
            } else if (assessment.status === 'preparing') {
                statusBadge.textContent = 'Preparing';
                statusBadge.className = 'property-status status-preparing';
            } else {
                statusBadge.textContent = 'Ready';
                statusBadge.className = 'property-status status-ready';
            }
            document.getElementById('assessment-year').textContent = assessment.year || 2025;
            document.getElementById('annual_tax').value = assessment.annualTax || '';
            document.getElementById('estimated_annual_tax').value = assessment.estimatedAnnualTax || '';
            document.getElementById('report_url').value = assessment.reportUrl || '';

            // Calculate and display annual savings
            calculateAnnualSavings();

            // Update button visibility
            const markReadyBtn = document.getElementById('mark-ready-btn');
            const markInvalidBtn = document.getElementById('mark-invalid-btn');

            if (assessment.status === 'ready' || assessment.status === 'invalid') {
                markReadyBtn.style.display = 'none';
                markInvalidBtn.style.display = 'none';
            }
        }

        // Calculate annual savings
        function calculateAnnualSavings() {
            const annualTax = parseFloat(document.getElementById('annual_tax').value) || 0;
            const estimatedAnnualTax = parseFloat(document.getElementById('estimated_annual_tax').value) || 0;
            const savings = annualTax - estimatedAnnualTax;

            if (savings > 0) {
                document.getElementById('annual_savings').value = '$' + savings.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            } else {
                document.getElementById('annual_savings').value = '$0.00';
            }
        }

        // Save property changes
        async function saveProperty(event) {
            event.preventDefault();

            try {
                const token = await window.Clerk.session.getToken();
                const formData = {
                    bedrooms: document.getElementById('bedrooms').value ? parseInt(document.getElementById('bedrooms').value) : null,
                    bathrooms: document.getElementById('bathrooms').value ? parseFloat(document.getElementById('bathrooms').value) : null,
                    sqft: document.getElementById('sqft').value ? parseInt(document.getElementById('sqft').value) : null,
                    homestead: document.getElementById('homestead').value ? document.getElementById('homestead').value === 'true' : null,
                    qpublicUrl: document.getElementById('qpublic_url').value || null,
                    annualTax: document.getElementById('annual_tax').value ? parseFloat(document.getElementById('annual_tax').value) : null,
                    estimatedAnnualTax: document.getElementById('estimated_annual_tax').value ? parseFloat(document.getElementById('estimated_annual_tax').value) : null,
                    reportUrl: document.getElementById('report_url').value || null
                };

                const response = await fetch(`${API_BASE}/admin/properties/${propertyId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Failed to save property');
                }

                currentProperty = await response.json();
                alert('Property saved successfully!');
            } catch (error) {
                console.error('Error saving property:', error);
                alert('Failed to save property. Please try again.');
            }
        }

        // Mark property as ready
        async function markAsReady() {
            if (!confirm('Mark this property as ready? Make sure all details are correct.')) {
                return;
            }

            try {
                const token = await window.Clerk.session.getToken();

                // Update status to ready
                const response = await fetch(`${API_BASE}/admin/properties/${propertyId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: 'ready' })
                });

                if (!response.ok) {
                    throw new Error('Failed to mark property as ready');
                }

                alert('Property marked as ready!');
                window.location.href = 'admin.html';
            } catch (error) {
                console.error('Error marking property as ready:', error);
                alert('Failed to mark property as ready. Please try again.');
            }
        }

        // Mark property as unable
        async function markAsInvalid() {
            if (!confirm('Mark this property as unable to process? This indicates the address is outside our service area or not a valid property address.')) {
                return;
            }

            try {
                const token = await window.Clerk.session.getToken();

                // Update status to invalid
                const response = await fetch(`${API_BASE}/admin/properties/${propertyId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status: 'invalid'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to mark property as unable');
                }

                alert('Property marked as unable to process!');
                window.location.href = 'admin.html';
            } catch (error) {
                console.error('Error marking property as unable:', error);
                alert('Failed to mark property as unable. Please try again.');
            }
        }

        // Pull property data from county website
        async function pullPropertyData() {
            const pullBtn = document.getElementById('pull-btn');
            const originalHTML = pullBtn.innerHTML;

            try {
                pullBtn.innerHTML = '<span class="spinner"></span>Pulling...';
                pullBtn.disabled = true;

                const token = await window.Clerk.session.getToken();
                const response = await fetch(`${API_BASE}/admin/properties/${propertyId}/pull`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || errorData.error || 'Failed to pull property data');
                }

                const data = await response.json();

                // Update form inputs (but don't save)
                if (data.bedrooms !== null) {
                    document.getElementById('bedrooms').value = data.bedrooms;
                }
                if (data.bathrooms !== null) {
                    document.getElementById('bathrooms').value = data.bathrooms;
                }
                if (data.sqft !== null) {
                    document.getElementById('sqft').value = data.sqft;
                }
                if (data.homesteadExemption !== null) {
                    document.getElementById('homestead').value = String(data.homesteadExemption);
                }
                if (data.qpublicUrl) {
                    document.getElementById('qpublic_url').value = data.qpublicUrl;
                    document.getElementById('qpublic_link').href = data.qpublicUrl;
                    document.getElementById('qpublic_link').textContent = 'View';
                }
                if (data.propertyTax2025) {
                    // Remove commas from the tax string (e.g., "15,262.32" -> "15262.32")
                    document.getElementById('annual_tax').value = data.propertyTax2025.replace(/,/g, '');
                    calculateAnnualSavings();
                }
            } catch (error) {
                console.error('Error pulling property data:', error);
                alert('Failed to pull property data: ' + error.message);
            } finally {
                pullBtn.innerHTML = originalHTML;
                pullBtn.disabled = false;
            }
        }

        // Initialize Clerk
        async function initClerk() {
            try {
                // Skip Clerk authentication in development mode
                if (isDevelopment) {
                    console.log('Development mode: Skipping Clerk authentication');
                    document.getElementById('user-name').textContent = 'Developer';
                    document.getElementById('user-button').innerHTML = '<span style="color: #666;">Dev Mode</span>';
                    await loadPropertyDetails();
                    return;
                }

                await window.Clerk.load();

                // Check if user is signed in
                if (!window.Clerk.user) {
                    window.location.href = '/index.html';
                    return;
                }

                // Display user info
                const user = window.Clerk.user;
                const userName = user.firstName || user.username || user.emailAddresses[0]?.emailAddress || 'User';
                document.getElementById('user-name').textContent = userName;

                // Mount user button
                const userButtonDiv = document.getElementById('user-button');
                window.Clerk.mountUserButton(userButtonDiv);

                // Load property details
                await loadPropertyDetails();
            } catch (error) {
                console.error('Error initializing:', error);
                if (!isDevelopment) {
                    window.location.href = '/index.html';
                }
            }
        }

        // Event listeners
        document.getElementById('property-form').addEventListener('submit', saveProperty);
        document.getElementById('pull-btn').addEventListener('click', pullPropertyData);
        document.getElementById('mark-ready-btn').addEventListener('click', markAsReady);
        document.getElementById('mark-invalid-btn').addEventListener('click', markAsInvalid);

        // Recalculate savings when tax values change
        document.getElementById('annual_tax').addEventListener('input', calculateAnnualSavings);
        document.getElementById('estimated_annual_tax').addEventListener('input', calculateAnnualSavings);

        // Initialize when Clerk is ready
        window.addEventListener('load', async () => {
            if (window.Clerk) {
                await initClerk();
            } else {
                document.addEventListener('clerk:loaded', initClerk);
            }
        });
    </script>
</body>
</html>
