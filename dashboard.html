    <script>
        // API Configuration
        const API_BASE = 'https://padtask-production.up.railway.app/api';
        const isDevelopment = window.location.protocol === 'file:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

        let autocompleteWidget;
        let selectedPlace = null;
        let autocompleteWidgetAnother;
        let selectedPlaceAnother = null;
        let clerkLoaded = false;

        // Initialize autocomplete when Google Maps API loads
        window.initAutocomplete = async function() {
            try {
                const { PlaceAutocompleteElement } = await google.maps.importLibrary("places");

                const input = document.getElementById('address');

                // Create the new PlaceAutocompleteElement
                autocompleteWidget = new PlaceAutocompleteElement({
                    componentRestrictions: { country: [] },  // Empty = all countries, or specify like ['us', 'ca']
                });

                // Replace the input with autocomplete widget
                input.parentNode.insertBefore(autocompleteWidget, input);
                input.style.display = 'none';

                // Style the autocomplete widget container
                autocompleteWidget.style.flex = '1';

                // Listen for place selection
                autocompleteWidget.addEventListener('gmp-select', async ({ placePrediction }) => {
                    if (!placePrediction) {
                        return;
                    }

                    // Convert prediction to place
                    const place = placePrediction.toPlace();

                    // Fetch full place details
                    await place.fetchFields({
                        fields: ['addressComponents', 'formattedAddress', 'location']
                    });

                    // Store the selected place data
                    selectedPlace = {
                        formattedAddress: place.formattedAddress,
                        addressComponents: place.addressComponents,
                        location: {
                            lat: place.location.lat(),
                            lng: place.location.lng()
                        }
                    };

                    // Extract specific address components for future use
                    const components = {};
                    if (place.addressComponents) {
                        place.addressComponents.forEach(component => {
                            const type = component.types[0];
                            components[type] = component.longText;
                        });
                    }

                    selectedPlace.parsedAddress = {
                        streetNumber: components.street_number || '',
                        street: components.route || '',
                        city: components.locality || components.sublocality || '',
                        state: components.administrative_area_level_1 || '',
                        zipCode: components.postal_code || '',
                        country: components.country || ''
                    };

                    // Update hidden input for form submission
                    input.value = place.formattedAddress;
                });

            } catch (error) {
                console.error('Error initializing Google Maps Autocomplete:', error);
                // Fallback: form will still work with manual address entry
            }
        };

        // Initialize autocomplete for "add another" form
        async function initAutocompleteAnother() {
            try {
                const { PlaceAutocompleteElement } = await google.maps.importLibrary("places");

                const input = document.getElementById('address-another');

                // Create the new PlaceAutocompleteElement
                autocompleteWidgetAnother = new PlaceAutocompleteElement({
                    componentRestrictions: { country: [] },
                });

                // Replace the input with autocomplete widget
                input.parentNode.insertBefore(autocompleteWidgetAnother, input);
                input.style.display = 'none';

                // Style the autocomplete widget container
                autocompleteWidgetAnother.style.flex = '1';

                // Listen for place selection
                autocompleteWidgetAnother.addEventListener('gmp-select', async ({ placePrediction }) => {
                    if (!placePrediction) {
                        return;
                    }

                    // Convert prediction to place
                    const place = placePrediction.toPlace();

                    // Fetch full place details
                    await place.fetchFields({
                        fields: ['addressComponents', 'formattedAddress', 'location']
                    });

                    // Store the selected place data
                    selectedPlaceAnother = {
                        formattedAddress: place.formattedAddress,
                        addressComponents: place.addressComponents,
                        location: {
                            lat: place.location.lat(),
                            lng: place.location.lng()
                        }
                    };

                    // Extract specific address components for future use
                    const components = {};
                    if (place.addressComponents) {
                        place.addressComponents.forEach(component => {
                            const type = component.types[0];
                            components[type] = component.longText;
                        });
                    }

                    selectedPlaceAnother.parsedAddress = {
                        streetNumber: components.street_number || '',
                        street: components.route || '',
                        city: components.locality || components.sublocality || '',
                        state: components.administrative_area_level_1 || '',
                        zipCode: components.postal_code || '',
                        country: components.country || ''
                    };

                    // Update hidden input for form submission
                    input.value = place.formattedAddress;
                });

            } catch (error) {
                console.error('Error initializing Google Maps Autocomplete for add another form:', error);
            }
        }

        // Show add property form
        function showAddPropertyForm() {
            const section = document.getElementById('add-another-section');
            section.classList.remove('hidden');

            // Initialize autocomplete if not already initialized
            if (!autocompleteWidgetAnother) {
                initAutocompleteAnother();
            }
        }

        // Hide add property form
        function hideAddPropertyForm() {
            const section = document.getElementById('add-another-section');
            section.classList.add('hidden');

            // Clear the form
            const input = document.getElementById('address-another');
            input.value = '';
            if (autocompleteWidgetAnother) {
                autocompleteWidgetAnother.value = '';
            }
            selectedPlaceAnother = null;
        }

        // Properties storage
        let properties = [];

        // LocalStorage key for property count
        const PROPERTY_COUNT_KEY = 'padtask_property_count';

        // Update property count
        function updatePropertyCount() {
            const countElement = document.getElementById('property-count');
            const addButton = document.getElementById('add-property-btn');
            const count = properties.length;
            countElement.textContent = count === 1 ? '1 Property' : `${count} Properties`;

            // Cache the count in localStorage
            localStorage.setItem(PROPERTY_COUNT_KEY, count.toString());

            // Show the add button when there are properties
            if (count > 0) {
                addButton.classList.remove('hidden');
            } else {
                addButton.classList.add('hidden');
            }
        }

        // Get cached property count from localStorage
        function getCachedPropertyCount() {
            const cached = localStorage.getItem(PROPERTY_COUNT_KEY);
            return cached ? parseInt(cached, 10) : 0;
        }

        // Create skeleton loading cards
        function createSkeletonCards(count) {
            const loadingState = document.getElementById('loading-state');
            loadingState.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton-card';
                skeleton.innerHTML = `
                    <div class="skeleton-header">
                        <div class="skeleton-left">
                            <div class="skeleton-line title"></div>
                            <div class="skeleton-line subtitle"></div>
                        </div>
                        <div class="skeleton-right">
                            <div class="skeleton-button"></div>
                            <div class="skeleton-button"></div>
                        </div>
                    </div>
                `;
                loadingState.appendChild(skeleton);
            }
        }

        // Show loading state
        function showLoadingState(count) {
            const loadingState = document.getElementById('loading-state');
            const propertiesList = document.getElementById('properties-list');
            const emptyState = document.getElementById('empty-state');

            createSkeletonCards(count);
            loadingState.classList.add('active');
            propertiesList.classList.remove('active');
            emptyState.classList.add('hidden');
        }

        // Hide loading state
        function hideLoadingState() {
            const loadingState = document.getElementById('loading-state');
            loadingState.classList.remove('active');
        }

        // Toggle between empty state and properties list
        function toggleEmptyState() {
            const emptyState = document.getElementById('empty-state');
            const propertiesList = document.getElementById('properties-list');

            if (properties.length === 0) {
                emptyState.classList.remove('hidden');
                propertiesList.classList.remove('active');
            } else {
                emptyState.classList.add('hidden');
                propertiesList.classList.add('active');
            }
        }

        // Create property card HTML
        function createPropertyCard(property, index) {
            const card = document.createElement('div');

            // Extract street address (remove city, state, zip, country)
            // The full address format from Google is typically: "123 Main St, City, State Zip, Country"
            let streetAddress = property.address;

            // Try to extract just the street portion before the first comma
            if (property.address && property.address.includes(',')) {
                streetAddress = property.address.split(',')[0].trim();
            }

            // Build location string (City, State)
            let location = '';
            if (property.city && property.state) {
                location = `${property.city}, ${property.state}`;
            } else if (property.city) {
                location = property.city;
            } else if (property.state) {
                location = property.state;
            }

            const status = property.latestAssessment?.status || 'preparing';
            const statusText = status === 'preparing' ? 'In Progress' : 'Complete';
            const statusClass = status === 'preparing' ? 'status-preparing' : 'status-ready';

            // Set card class based on status
            card.className = status === 'preparing' ? 'property-card has-timeline' : 'property-card';

            // Determine progress based on status from backend
            let currentStep, progressPercent, statusMessage, eta;

            if (status === 'ready') {
                currentStep = 3;
                progressPercent = 100;
                statusMessage = 'Assessment complete!';
                eta = '';
            } else {
                currentStep = 2;
                progressPercent = 50;
                statusMessage = 'Preparing your assessment...';
                eta = 'Usually ready in 18-24 hours';
            }

            const step1Class = 'completed';
            const step2Class = currentStep >= 2 ? (currentStep === 2 ? 'active' : 'completed') : '';
            const step3Class = currentStep >= 3 ? 'completed' : '';

            // Calculate savings for completed assessments
            let savingsInfo = '';
            if (status === 'ready') {
                const assessment = property.latestAssessment;
                if (assessment && assessment.annualTax && assessment.estimatedAnnualTax) {
                    const savings = assessment.annualTax - assessment.estimatedAnnualTax;
                    if (savings > 0) {
                        savingsInfo = `
                            <div class="savings-highlight">
                                <div class="savings-info">
                                    <div class="savings-label">Potential Annual Savings</div>
                                    <div class="savings-amount">$${savings.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</div>
                                </div>
                                <button class="btn-view-report" onclick="event.stopPropagation(); viewProperty(${index});">View Report</button>
                            </div>
                        `;
                    } else {
                        savingsInfo = `
                            <div class="no-savings-message">
                                <span>No savings opportunity found</span>
                                <button class="btn-view-details" onclick="event.stopPropagation(); viewProperty(${index});">View Details</button>
                            </div>
                        `;
                    }
                }
            }

            card.innerHTML = `
                <div class="property-header">
                    <div>
                        <div class="property-address">${streetAddress}</div>
                        ${location ? `<div class="property-details">${location}</div>` : ''}
                    </div>
                    <div class="property-status ${statusClass}">${statusText}</div>
                </div>

                ${savingsInfo}

                ${status === 'preparing' ? `
                <div class="progress-timeline">
                    <div class="progress-steps">
                        <div class="progress-line">
                            <div class="progress-line-fill" style="width: ${progressPercent}%"></div>
                        </div>
                        <div class="progress-step ${step1Class}">
                            <div class="step-circle">‚úì</div>
                            <div class="step-label">Added</div>
                        </div>
                        <div class="progress-step ${step2Class}">
                            <div class="step-circle">${currentStep >= 3 ? '‚úì' : '2'}</div>
                            <div class="step-label">Preparing</div>
                        </div>
                        <div class="progress-step ${step3Class}">
                            <div class="step-circle">3</div>
                            <div class="step-label">Ready</div>
                        </div>
                    </div>
                    <div class="progress-info">
                        <span class="progress-status active">${statusMessage}</span>
                        ${eta ? `<span class="progress-eta">${eta}</span>` : ''}
                    </div>
                </div>
                ` : ''}
            `;

            // Make card clickable
            card.style.cursor = 'pointer';
            card.onclick = () => viewProperty(index);
            return card;
        }

        // Add property to the list
        async function addProperty(propertyData) {
            try {
                const token = await window.Clerk.session.getToken();
                const response = await fetch(`${API_BASE}/properties`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(propertyData)
                });

                if (!response.ok) {
                    throw new Error('Failed to add property');
                }

                const newProperty = await response.json();
                properties.push(newProperty);
                renderProperties();
                updatePropertyCount();
                toggleEmptyState();
            } catch (error) {
                console.error('Error adding property:', error);
                alert('Failed to add property. Please try again.');
            }
        }

        // Render all properties
        function renderProperties() {
            const propertiesList = document.getElementById('properties-list');
            propertiesList.innerHTML = '';

            properties.forEach((property, index) => {
                const card = createPropertyCard(property, index);
                propertiesList.appendChild(card);
            });
        }

        // View property details
        function viewProperty(index) {
            const property = properties[index];
            window.location.href = `/property.html?id=${property.id}`;
        }

        // Initialize Clerk and load user data
        async function initClerk() {
            try {
                // Check cached property count and show appropriate initial state
                const cachedCount = getCachedPropertyCount();
                if (cachedCount > 0) {
                    // Show loading skeleton with cached count
                    showLoadingState(cachedCount);
                    // Update count display with cached value
                    document.getElementById('property-count').textContent =
                        cachedCount === 1 ? '1 Property' : `${cachedCount} Properties`;
                    document.getElementById('add-property-btn').classList.remove('hidden');
                } else {
                    // Show empty state
                    toggleEmptyState();
                }

                await window.Clerk.load();
                clerkLoaded = true;

                // Check if user is signed in
                if (!window.Clerk.user && !isDevelopment) {
                    // Redirect to home page if not signed in (except in development)
                    window.location.href = '/index.html';
                    return;
                }

                // Display user info
                const user = window.Clerk.user;
                const userName = user.firstName || user.username || user.emailAddresses[0]?.emailAddress || 'User';
                document.getElementById('user-name').textContent = userName;

                // Mount user button
                const userButtonDiv = document.getElementById('user-button');
                window.Clerk.mountUserButton(userButtonDiv);

                // Load properties from backend
                await loadProperties();
            } catch (error) {
                console.error('Error initializing Clerk:', error);
                if (!isDevelopment) {
                    window.location.href = '/index.html';
                }
            }
        }

        // Load properties from backend
        async function loadProperties() {
            try {
                const token = await window.Clerk.session.getToken();
                const response = await fetch(`${API_BASE}/properties`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load properties');
                }

                const loadedProperties = await response.json();
                properties = loadedProperties;

                // Hide loading state before showing properties
                hideLoadingState();

                renderProperties();
                updatePropertyCount();
                updateAggregateStats();
                toggleEmptyState();
            } catch (error) {
                console.error('Error loading properties:', error);
                hideLoadingState();
                alert('Failed to load properties. Please refresh the page.');
            }
        }

        // Update aggregate statistics
        function updateAggregateStats() {
            let totalOvervaluation = 0;
            let totalCurrentTax = 0;
            let propertiesWithData = 0;

            properties.forEach(property => {
                const assessment = property.latestAssessment;
                if (assessment) {
                    // Calculate overvaluation (assessed value - market value)
                    if (assessment.appraisedValue && assessment.estimatedValue) {
                        const overvaluation = parseFloat(assessment.appraisedValue) - parseFloat(assessment.estimatedValue);
                        if (overvaluation > 0) {
                            totalOvervaluation += overvaluation;
                        }
                    }

                    // Calculate current annual tax
                    if (assessment.annualTax) {
                        totalCurrentTax += parseFloat(assessment.annualTax);
                        propertiesWithData++;
                    }
                }
            });

            // Update the DOM
            const statsRow = document.querySelector('.stats-row');
            if (statsRow) {
                const statCards = statsRow.querySelectorAll('.stat-card');
                if (statCards.length >= 2) {
                    // Update Potentially Overvalued By
                    const overvaluedValue = statCards[0].querySelector('.value');
                    if (overvaluedValue) {
                        overvaluedValue.textContent = '$' + totalOvervaluation.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
                        if (totalOvervaluation > 0) {
                            statCards[0].classList.add('active');
                        }
                    }

                    // Update Current Annual Tax
                    const currentTaxValue = statCards[1].querySelector('.value');
                    if (currentTaxValue) {
                        currentTaxValue.textContent = '$' + totalCurrentTax.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                        if (totalCurrentTax > 0) {
                            statCards[1].classList.add('active');
                        }
                    }
                }
            }
        }

        // Handle form submission
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Clerk
            window.addEventListener('load', initClerk);

            const form = document.getElementById('add-property-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const addressInput = document.getElementById('address');

                // Get the address from selectedPlace or hidden input
                let address = '';
                if (selectedPlace && selectedPlace.formattedAddress) {
                    address = selectedPlace.formattedAddress;
                } else if (addressInput.value) {
                    address = addressInput.value;
                }

                if (!address || address.trim() === '') {
                    alert('Please enter a property address');
                    return;
                }

                // Create property object
                let propertyData;
                if (selectedPlace && selectedPlace.formattedAddress) {
                    // Use autocomplete data
                    propertyData = {
                        address: selectedPlace.formattedAddress,
                        city: selectedPlace.parsedAddress.city,
                        state: selectedPlace.parsedAddress.state,
                        zipCode: selectedPlace.parsedAddress.zipCode,
                        country: selectedPlace.parsedAddress.country,
                        lat: selectedPlace.location.lat,
                        lng: selectedPlace.location.lng,
                        fullData: selectedPlace
                    };
                } else {
                    // Use manual entry
                    propertyData = {
                        address: address,
                        city: '',
                        state: '',
                        zipCode: '',
                        country: '',
                        lat: null,
                        lng: null
                    };
                }

                // Add property to the list
                addProperty(propertyData);

                // Clear the form
                addressInput.value = '';
                selectedPlace = null;
            });

            // Handle "add another property" form submission
            const formAnother = document.getElementById('add-another-property-form');
            formAnother.addEventListener('submit', function(event) {
                event.preventDefault();

                const addressInput = document.getElementById('address-another');

                // Get the address from selectedPlaceAnother or hidden input
                let address = '';
                if (selectedPlaceAnother && selectedPlaceAnother.formattedAddress) {
                    address = selectedPlaceAnother.formattedAddress;
                } else if (addressInput.value) {
                    address = addressInput.value;
                }

                if (!address || address.trim() === '') {
                    alert('Please enter a property address');
                    return;
                }

                // Create property object
                let propertyData;
                if (selectedPlaceAnother && selectedPlaceAnother.formattedAddress) {
                    // Use autocomplete data
                    propertyData = {
                        address: selectedPlaceAnother.formattedAddress,
                        city: selectedPlaceAnother.parsedAddress.city,
                        state: selectedPlaceAnother.parsedAddress.state,
                        zipCode: selectedPlaceAnother.parsedAddress.zipCode,
                        country: selectedPlaceAnother.parsedAddress.country,
                        lat: selectedPlaceAnother.location.lat,
                        lng: selectedPlaceAnother.location.lng,
                        fullData: selectedPlaceAnother
                    };
                } else {
                    // Use manual entry
                    propertyData = {
                        address: address,
                        city: '',
                        state: '',
                        zipCode: '',
                        country: '',
                        lat: null,
                        lng: null
                    };
                }

                // Add property to the list
                addProperty(propertyData);

                // Hide the form and clear it
                hideAddPropertyForm();
            });
        });

        // Error handling for API load failure
        window.gm_authFailure = function() {
            console.error('Google Maps API authentication failed. Please check your API key.');
            alert('Address autocomplete is temporarily unavailable. You can still enter addresses manually.');
        };
    </script>
